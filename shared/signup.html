<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form action="signup.php" method="post" class="w-50 p-4 rounded shadow-lg"
      style="background-color: rgb(151, 128, 204);">
      <h3 class=" text-center mb-4 text-dark">Sign Up Here</h3>


      <div class="mb-3">
        <input class="form-control" type="text" name="username" placeholder="Enter Username" required>
      </div>


      <div class="mb-3">
        <input id="pass1" class="form-control" type="password" name="password1" placeholder="Enter Password" required>
      </div>
      <div class="mb-3">
        <input id="pass2" class="form-control" type="password" name="password2" placeholder="Confirm Password" required>
      </div>


      <div class="mb-3">
        <select class="form-select" name="usertype" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="vendor">Vendor</option>
          <option value="customer">Customer</option>
        </select>
      </div>


      <button class="btn btn-success w-100 mt-3" type="submit">Sign Up</button>


      <div class="text-end mt-3">
        <a class="text-dark text-decoration-none" href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    function validate() {
      const pass1Obj = document.getElementById("pass1");
      const pass2Obj = document.getElementById("pass2");
      if (pass1Obj.value === pass2Obj.value) {
        return true;
      }
      alert("Password mismatch");
      return false;
    }
  </script>

</html>
